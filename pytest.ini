[tool:pytest]
testpaths = tests/legacy
python_files = test_*.py
python_classes = Test*
python_functions = test_*
pythonpath = src
norecursedirs = tests/unit tests/integration tests/e2e prototypes tools .git __pycache__ build dist *.egg-info
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --ignore=tests/unit
    --ignore=tests/integration
    --ignore=tests/e2e
    --ignore=prototypes
    --ignore=tools
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    docker: marks tests that require Docker
    ssh: marks tests that require SSH connectivity
    privileged: marks tests requiring root privileges
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
